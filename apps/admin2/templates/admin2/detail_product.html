{% extends 'admin2/base.html' %}
{% load widget_tweaks %}

{% block container %}
    <div class="container-fluid">
        <ol class="breadcrumb my-3 small">
            <li class="breadcrumb-item"><a href="{% url 'index_admin' %}">Dashboard</a></li>
            <li class="breadcrumb-item"><a href="{% url 'product_list_admin' %}">Produtos</a></li>
            <li class="breadcrumb-item active">Cadastrar Produto</li>
        </ol>
        <div class="card mb-4">
            <div class="card-header d-flex align-items-center align-content-between">
                <i class="icofont-bus mr-1"></i>Cadastrar Produto
            </div>
            <div class="card-body small">
                <div class="row">
                    <div class="form-group col-3">
                        <img src="/media/{{ product.photo }}" width="190" height="130">
                    </div>
                    <div class="form-group col-9">
                        <label for="id_name"><h6>Nome do produto:</h6></label>
                        <input class="form-control" value="{{ product.name }}" readonly>
                    </div>
                    <div class="form-group col-12">
                        <label for="id_description"><h6>Descrição do produto</h6></label>
                        <input class="form-control" value="{{ product.description }}" readonly>
                    </div>
                    <div class="form-group col-6">
                        <label for="id_category"><h6>Categoria</h6></label>
                        <input class="form-control" value="{{ product.category }}" readonly>
                    </div>
                    <div class="form-group col-6">
                        <label for="id_price"><h6>Preço</h6></label>
                        <input class="form-control" value="{{ product.price }}" readonly>
                    </div>
                </div>
                <div class="d-flex justify-content-end">
                    <a href="{% url 'product_list_admin' %}" class="btn btn-sm btn-success px-3"><i class="fa fa-reply mr-2"></i>Voltar</a>
                </div>
            </div>
        </div>
    </div>
{% endblock%}
