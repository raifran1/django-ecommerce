{% extends 'base.html' %}

{% block container %}
    <div class="page-header">
        <ol class="breadcrumb">
          <li><a href="#">In√≠cio</a></li>
          <li class="active">Minha Conta</li>
        </ol>
        <div class="row">
            <div class="col-md-4">
                <div class="list-group">
                  <a href="{% url 'account' %}" class="list-group-item">Minha Conta</a>
                  <a href="{% url 'change_password' %}" class="list-group-item active">Alterar Senha</a>
                  <a href="{% url 'user_logout' %}" class="list-group-item">Sair</a>
                </div>
            </div>
            <div class="col-md-8">
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input id="old_password" name="old_password" type="password" class="form-control" placeholder="Senha antiga">
                    </div>

                    <div class="form-group">
                        <input id="new_password1" name="new_password1" type="password" class="form-control" placeholder="Senha nova">
                    </div>

                    <div class="form-group">
                        <input id="new_password2" name="new_password2" type="password" class="form-control" placeholder="Repita nova senha">
                    </div>

                    <button type="submit" class="btn btn-primary">Alterar</button>
                </form>
            </div>
        </div>
	</div>
{% endblock %}
